<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .page {
      display: block;
    }
    .warning {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="login" class="page active">
    <div class="container">
      <h1>Login Form</h1>
      <form onsubmit="submitLogin(); return false;">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="loginEmail" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="loginPassword" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div id="loginWarning" class="warning"></div>
      </form>
      <a href="register.html">Not a user? Register here.</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light p-4 text-center">
    All rights reserved &copy; techinfoyt
  </footer>

  <!-- JavaScript -->
  <script>
    // Login form submission
    function submitLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const user = JSON.parse(localStorage.getItem('user'));

      const loginWarning = document.getElementById('loginWarning');

      if (user && email === user.email && password === user.password) {
        loginWarning.innerText = ''; // Clear any previous warning
        window.location.href = 'index.html';
      } else {
        loginWarning.innerText = 'Invalid credentials. Please try again.';
      }
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
