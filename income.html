

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Incomes - Personal Finance</title>
</head>

<body>
    <header>Finance Manager</header>

    <div class="container">
        <div class="sidebar">
            <a href="userprofile.html">Profile</a>
            <a href="settings.html">Settings</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="incomes.html">Incomes</a>
            <a href="expenses.html">Expenses</a>
            <a href="budget.html">Budget</a>
            <a href="investment.html">Investment</a>
            <a href="loan.html">Loan</a>
            <a href="transactionhistory.html">Transaction-History</a>
            <a href="upireport.html">UPI-Transaction</a>
            <a href="reports.html">Reports</a>
        </div>

        <div class="main-content">
            <div class="header">Manage Incomes</div>
            <form id="income-form">
                <label for="source">Income Source</label>
                <input type="text" id="income-source" name="source" required> <!-- Changed id here -->

                <label for="amount">Amount</label>
                <input type="number" id="income-amount" name="amount" required> <!-- Changed id here -->
                <label for="date">Date</label>
                <input type="date" id="income-date" name="date" required> <!-- For incomes.html -->
                
                <button type="submit">Add Income</button>
            </form>

            <h2 class="h">Income List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="income-list">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
            <div>Total Income: <span id="total-income">$0.00</span></div>

        </div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
